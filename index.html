<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переключатель состояния</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #status {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Состояние переключателя</h1>
    <label for="toggle">Переключить состояние:</label>
    <input type="checkbox" id="toggle">
    <div id="status">Состояние: <span id="state">Свободно</span></div>

    <script>
        const toggle = document.getElementById('toggle');
        const stateText = document.getElementById('state');

        // Функция для обновления состояния
        function updateState() {
            if (toggle.checked) {
                stateText.textContent = 'Занято';
                localStorage.setItem('switchState', 'busy'); // Сохраняем состояние
            } else {
                stateText.textContent = 'Свободно';
                localStorage.setItem('switchState', 'free'); // Сохраняем состояние
            }
        }

        // Восстановление состояния при загрузке страницы
        window.onload = function() {
            const savedState = localStorage.getItem('switchState');
            if (savedState === 'busy') {
                toggle.checked = true; // Устанавливаем переключатель в состояние "занято"
                stateText.textContent = 'Занято';
            } else {
                toggle.checked = false; // Устанавливаем переключатель в состояние "свободно"
                stateText.textContent = 'Свободно';
            }
        };

        // Обработчик события изменения переключателя
        toggle.addEventListener('change', updateState);
    </script>
</body>
</html>
